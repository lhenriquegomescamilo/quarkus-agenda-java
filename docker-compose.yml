version: '3.0'
services:
  postgres:
    image: postgres:11.4
    container_name: postgres-service
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    expose:
      - 5432
    ports:
      - "5432:5432"
    networks:
      - local-network
    restart: unless-stopped
volumes:
  postgres:

networks:
  local-network:
    driver: bridge